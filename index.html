<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="app_background">
      <header>
        <form>
          <input
            id="search_input"
            type="search"
            placeholder="Enter an City"
            required
          />
          <input id="search_submit" type="submit" value="search" />
        </form>
      </header>

      <hr />

      <main>
        <div class="weather_data">
          <div>
            <h1 id="city">Dornbirn</h1>
            <h2>partly sunny</h2>
            <div class="date">Thursday 14:46h</div>

            <div class="weather_conditions_container">
              <div class="weather_conditions">
                Humidity <br /><strong>52%</strong>
              </div>
              <div class="weather_conditions">
                Wind <br /><strong>2.57km/h</strong>
              </div>
            </div>
          </div>
          <div class="weather_info_container">
            <div class="weather_icon">
              <img src="img/partly_sunny.png" alt="partly_sunny" />
            </div>
            <div class="weather_temperature">22</div>
            <div class="temperature_unit">Â°C</div>
          </div>
        </div>

        <hr />

        <div class="forecast_grid">
          <img src="img/cloudy.png" alt="" />
          <img src="img/thunder.png" alt="" />
          <img src="img/sunny.png" alt="" />
          <img src="img/rain.png" alt="" />
          <img src="img/fog.png" alt="" />
          <img src="img/snow.png" alt="" />
          <p>Fri</p>
          <p>Sat</p>
          <p>Sun</p>
          <p>Mon</p>
          <p>Tue</p>
          <p>Wed</p>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/KaWo1980" target="_blank">Karin</a>
        published on
        <a href="https://my-wetterapp.netlify.app" target="_blank">Netlify</a>
        via
        <a href="https://github.com/KaWo1980/Wetter-App" target="_blank"
          >GitHub.</a
        >
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
