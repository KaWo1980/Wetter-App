<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="app_background">
      <header>
        <form id="search_form">
          <input
            id="search_input"
            type="search"
            placeholder="Enter an City"
            required
          />
          <input id="search_submit" type="submit" value="search" />
        </form>
      </header>

      <main>
        <div class="weather_data">
          <div>
            <h1 id="city"></h1>
            <h2 id="weather_description"></h2>
            <div id="date"></div>

            <div class="weather_conditions_container">
              <div class="weather_conditions">
                Humidity <br /><strong id="humidity"></strong>
              </div>
              <div class="weather_conditions">
                Wind <br /><strong id="wind_speed"></strong>
              </div>
            </div>
          </div>
          <div class="weather_info_container">
            <div id="weather_icon"></div>
            <div id="weather_temperature"></div>
            <div class="temperature_unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/KaWo1980" target="_blank">Karin</a>
        published on
        <a href="https://my-wetterapp.netlify.app" target="_blank">Netlify</a>
        via
        <a href="https://github.com/KaWo1980/Wetter-App" target="_blank"
          >GitHub.</a
        >
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
